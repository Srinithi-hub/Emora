<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emora - Your Best Friend in Times of Need</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .chat-header {
            background-color: #6a5acd;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }

        .user-message, .bot-message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }

        .user-message {
            background-color: #d1f7ff;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background-color: #f0f0f0;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            gap: 5px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .send-button {
            background-color: #6a5acd;
            color: white;
        }

        .mic-button {
            background-color: #ff69b4;
            color: white;
        }

        .tagline {
            text-align: center;
            font-style: italic;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="chat-header">Emora</div>

    <div class="chat-container">
        <div id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()">
